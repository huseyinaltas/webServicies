group 'com.servicies'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'


sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile 'javax.servlet:javax.servlet-api:4.0.0-b05'
    compile 'org.json:json:20170516'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
